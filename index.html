<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Tip Calculator</title>
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="TipCalc">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen transition-colors duration-200">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Quick Tip Calculator</h1>
            <div class="flex items-center gap-3">
                <select id="currencySelect" class="px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="AUD">AUD</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                </select>
                <button id="darkModeToggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                    <svg class="w-5 h-5 text-gray-800 dark:text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                        <path class="dark:hidden" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"/>
                        <path class="hidden dark:block" d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 space-y-6">
            <div>
                <label for="billAmount" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Bill Amount ($)</label>
                <input type="number" id="billAmount" inputmode="decimal" step="0.01" min="0" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white" placeholder="0.00">
                <div id="billError" class="text-red-500 text-sm mt-1 hidden"></div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Tip Percentage</label>
                <div class="grid grid-cols-4 gap-2 mb-2">
                    <button type="button" class="tip-btn px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors" data-tip="5">5%</button>
                    <button type="button" class="tip-btn px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors" data-tip="10">10%</button>
                    <button type="button" class="tip-btn px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors" data-tip="15">15%</button>
                    <button type="button" class="tip-btn px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors" data-tip="20">20%</button>
                </div>
                <input type="number" id="customTip" inputmode="decimal" step="0.1" min="0" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white" placeholder="Custom %">
            </div>

            <div>
                <label for="numPeople" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Number of People</label>
                <input type="number" id="numPeople" inputmode="numeric" min="1" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white" placeholder="1">
                <div id="peopleError" class="text-red-500 text-sm mt-1 hidden"></div>
            </div>

            <div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-4 space-y-3" aria-live="polite">
                <div class="flex justify-between">
                    <span class="text-gray-600 dark:text-gray-300">Tip Amount:</span>
                    <span id="tipAmount" class="font-semibold text-gray-900 dark:text-white">$0.00</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600 dark:text-gray-300">Total:</span>
                    <span id="totalAmount" class="font-semibold text-gray-900 dark:text-white">$0.00</span>
                </div>
                <div class="flex justify-between border-t border-gray-200 dark:border-gray-600 pt-3">
                    <span class="text-gray-600 dark:text-gray-300 font-medium">Per Person:</span>
                    <span id="perPerson" class="font-bold text-lg text-gray-900 dark:text-white">$0.00</span>
                </div>
            </div>

            <button id="resetBtn" class="w-full py-2 px-4 bg-gray-500 hover:bg-gray-600 text-white rounded-lg transition-colors">Reset</button>
        </div>
    </div>

    <!-- Install prompt -->
    <div id="installPrompt" class="fixed bottom-4 left-4 right-4 bg-blue-600 text-white p-4 rounded-lg shadow-lg hidden">
        <div class="flex items-center justify-between">
            <div>
                <p class="font-medium">Install Tip Calculator</p>
                <p class="text-sm opacity-90">Add to home screen for quick access</p>
            </div>
            <div class="flex gap-2">
                <button id="installBtn" class="px-4 py-2 bg-white text-blue-600 rounded-lg font-medium hover:bg-gray-100 transition-colors">Install</button>
                <button id="dismissInstall" class="px-4 py-2 text-white opacity-75 hover:opacity-100 transition-opacity">Dismiss</button>
            </div>
        </div>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
